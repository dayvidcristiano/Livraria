<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Livraria / Dupla B</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Livraria Silva&Silva</h1>
        <h3>Bem-vindo(a) à nossa livraria! Antes de comprar, precisaremos que você nos informe qual livro deseja
            adquirir e a qual editora ele pertence, para facilitar o seu atendimento. Agradecemos!</h3>

        <form id="form-compras">
            <label for="livro">Qual livro você gostaria de comprar?</label>
            <input type="text" id="livro">

            <label for="editora">Qual é a editora do livro que você deseja comprar?</label>
            <input type="text" id="editora">

            <button type="submit">Enviar</button>
        </form>

        <ul id="livraria"></ul>
    </div>

    <script src="LivrariaScript.js"></script>
</body>

</html>
